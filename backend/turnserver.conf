# TURN server name and realm
server-name=blagg-turn
realm=blagg.local

# Specify listening ports
listening-port=3478
tls-listening-port=5349

# Specify the relay ports range
min-port=49152
max-port=65535

# Authentication
lt-cred-mech
user=blagg:blagg

# TLS configuration (generate your own certificates for production)
#cert=/etc/coturn/cert.pem
#pkey=/etc/coturn/privkey.pem

# Logging
verbose
fingerprint

# Specify external IP if behind NAT
#external-ip=

# Enable verbose logging for debugging
# Comment out in production
log-file=/var/log/turnserver.log
verbose 